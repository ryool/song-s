  한국의 가수 중 가창력으로 높은 평가를 받는 가수 중 한 명이다.<br>
  데뷔 당시 18살의 나이에도 불구하고 풍부한 감성과 호소력 짙은 목소리로 주목을 받았으며,<br>
  이후에도 정진하여 노래 잘하는 신인가수를 넘어 최정상급 가수 중 한명으로 거듭나게 된다.<br>
    지금은 창법이 바뀌었지만 예전에는 소몰이창법의 대표 가수로도 유명했다. <br>
    김범수, 나얼, 이수와 함께 일종의 보컬리스트 4대천왕 개념인 김나박이로 불리기도 한다.
